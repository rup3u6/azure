<main class="main-component main-content">
  <div class="main-content-inner">
    <!-- START: content-title -->
    <div class="main-content-unit content-title">
      <div class="content-title-inner">
        <h1>操作歷程檢視</h1>
      </div>
    </div>
    <!-- END: content-title -->
    <!-- START: content-query -->
    <div sys-log-execute-search-form class="main-content-unit content-query"></div>
    <!-- END: content-query -->
    <hr class="seperate-line" />
    <!-- START: content-result -->
    <div
      sys-log-execute-table
      class="main-content-unit content-result"
      (detail)="detailPopupHandler($event)"
    ></div>
    <!-- END: content-result -->
  </div>
</main>

<sys-log-execute-detail
  *ngIf="popup.component === 'detail'"
  [data]="popup.data"
  (close)="popup.component = null"
></sys-log-execute-detail>
