<main class="main-component main-content">
  <div class="main-content-inner">
    <!-- START: content-title -->
    <div class="main-content-unit content-title">
      <div class="content-title-inner">
        <h1>跨區管理者名單維護</h1>
      </div>
    </div>
    <!-- END: content-title -->
    <!-- START: content-query -->
    <div g-district-manager-search-form class="main-content-unit content-query"></div>
    <!-- END: content-query -->
    <hr class="seperate-line" />
    <!-- START: content-result -->
    <div
      g-district-manager-table
      class="main-content-unit content-result"
      (add)="addPopupHandler()"
      (edit)="editPopupHandler($event)"
      (del)="deletePopupHandler()"
    ></div>
    <!-- END: content-result -->
  </div>
</main>

<g-district-manager-add
  *ngIf="popup.component === 'add'"
  [data]="popup.data"
  (close)="popup.component = null"
></g-district-manager-add>

<app-delete-confirm
  *ngIf="popup.component === 'deactivate'"
  mode="delete"
  (submit)="deleteHandler()"
  (close)="popup.component = null"
>
  <div class="popup-content">
    <p>【刪除項目】</p>
    <ul>
      <li
        *ngFor="
          let item of gDistrictManagerService.getTabulatorTable().getSelectedData()
        "
      >
        {{ item.zone_Name }}/
        {{ item.info_Jobnumber }}/
        {{ item.info_Name }}
      </li>
    </ul>
  </div>
</app-delete-confirm>
