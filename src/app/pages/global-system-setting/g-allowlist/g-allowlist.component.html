<main class="main-component main-content">
  <div class="main-content-inner">
    <!-- START: content-title -->
    <div class="main-content-unit content-title">
      <div class="content-title-inner">
        <h1>{{ "MENUS.ALLOW_LIST" | translate }}</h1>
      </div>
    </div>
    <!-- END: content-title -->
    <!-- START: content-query -->
    <div g-allowlist-search-form class="main-content-unit content-query"></div>
    <!-- END: content-query -->
    <hr class="seperate-line" />
    <!-- START: content-result -->
    <div
      g-allowlist-table
      class="main-content-unit content-result"
      (add)="addPopupHandler()"
      (batchAdd)="batchAddPopupHandler()"
      (batchDelect)="batchDelectPopupHandler()"
      (delete)="deletePopupHandler($event)"
    ></div>
    <!-- END: content-result -->
  </div>
</main>

<g-allowlist-add
  *ngIf="popup.component === 'add'"
  [data]="popup.data"
  (close)="popup.component = null"
></g-allowlist-add>

<g-allowlist-batch-add
  *ngIf="popup.component === 'batchAdd'"
  [data]="popup.data"
  (close)="popup.component = null"
></g-allowlist-batch-add>

<app-delete-confirm
  *ngIf="popup.component === 'delete'"
  mode="delete"
  (submit)="deleteHandler()"
  (close)="popup.component = null"
>
  <div class="popup-content">
    <p>是否確認刪除？</p>
  </div>
</app-delete-confirm>
